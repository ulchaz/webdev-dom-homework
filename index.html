<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="comments">
      </ul>
      <button class="delete-button" id="delete-button">Удалить</button>
      <div class="add-form">
        <input
        id="input-name"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
        id="input-comment"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    // Код писать здесь

    document.addEventListener('DOMContentLoaded', () => {

    const inputNameEl = document.getElementById('input-name');
    const inputCommentEl = document.getElementById('input-comment');
    const buttonEl = document.getElementById('button');
    const commentsEl = document.getElementById('comments');
    const deleteButtonEl = document.getElementById('delete-button');

    let comments = [];

    //Форматирование даты из API
    function formatDateFromAPI(apiDate) {
      const date = new Date(apiDate)
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = String(date.getFullYear()).slice(-2);
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      return `${day}.${month}.${year} ${hours}:${minutes}`;
    }

    //GET-запрос для загрузки комментариев
    fetch("https://wedev-api.sky.pro/api/v1/julia-esaulkova/comments", {
      method: "GET"
    }).then((response) => {
      return response.json();
    }).then((responseData) => {
      console.log(responseData);

      // Преобразование данных их API
      const formattedComments = responseData.comments.map((comment) => {
        return {
          name: comment.author.name,
          date: formatDateFromAPI(comment.date),
          text: comment.text,
          isLiked: false,
          likes: 0,
          isEdit: false
        };
      });

      comments = formattedComments;

      renderComments();

      initEventListeners();
    });

    function escapeHtml(unsafe) {
        if (typeof unsafe !== 'string') return unsafe;
        return unsafe
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
    }

    //Функция для обработки лайков
    function toggleLike(index) {
      const comment = comments[index];
      comment.isLiked = ! comment.isLiked;

      if (comment.isLiked) {
        comment.likes += 1;
      } else {
        comment.likes -= 1;
      }
      renderComments();
    };

    //Функция для включения режима редактирования
    function enableEditMode(index) {
      comments.forEach(comment => {
        comment.isEdit = false;
      });

    //Включение редактирования у выбранного комментария
    comments[index].isEdit = true;
    renderComments();
    }


    //Функция для сохранения изменений
    function saveComment(index) {
      const textarea = document.querySelector('.edit-textarea[data-index="' + index + '"]');

      if (textarea) {
        const newText = textarea.value.trim();

        if (newText !== '') {
          comments[index].text = newText;
        }

      comments[index].isEdit = false;
      renderComments();
      }
    }

    //Функция для ответов на комментарий
    function replyToComment(index) {
      const comment = comments[index];
      inputNameEl.value = '';
      inputCommentEl.value = '>' + comment.text + '\n\n' + comment.name + ', '
    };

    //Функция рендеринга комментариев
    const renderComments = () => {
      const commentsHtml = comments.map((comment, index) => {
        const likeButtonClass = comment.isLiked ? 'like-button -active-like' : 'like-button';

        //В режиме редактирования
        if(comment.isEdit) {
          return `
          <li class="comment" data-index="${index}">
          <div class="comment-header">
            <div>${escapeHtml(comment.name)}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <textarea class="edit-textarea" data-index="${index}">${escapeHtml(comment.text)}</textarea>
          </div>
          <div class="comment-footer">
            <button class="save-button" data-index="${index}">Сохранить</button>
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button class="${likeButtonClass}" data-index="${index}"></button>
            </div>
          </div>
        </li>
          `
        } else {
          //Обычный режим
        return `
              <li class="comment" data-index="${index}">
          <div class="comment-header">
            <div>${escapeHtml(comment.name)}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${escapeHtml(comment.text)}
            </div>
          </div>
          <div class="comment-footer">
            <button class="edit-button" data-index="${index}">Редактировать</button>
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button class="${likeButtonClass}" data-index="${index}"></button>
            </div>
          </div>
        </li>
        
      `;
    }
      }).join('');

      commentsEl.innerHTML = commentsHtml;
    };

    //Инициализация обработчиков событий

    //Кнопки лайка
    function initEventListeners() {
      commentsEl.addEventListener('click', (event) => {
        const likeButton = event.target.closest('.like-button');
        if (likeButton) {
          event.stopPropagation()
          const index = parseInt(likeButton.getAttribute('data-index'));
          if (!isNaN(index)) {
            toggleLike(index);
          }
        }
      });

      //Кнопки редактирования
      commentsEl.addEventListener('click', function (event) {
        const editButton = event.target.closest('.edit-button')
        if (editButton) {
          event.stopPropagation()
          const index = parseInt(editButton.getAttribute('data-index'));
          if (!isNaN(index)) {
            enableEditMode(index);
          }
        }
      });

      //Кнопки сохранения 
      commentsEl.addEventListener('click', function (event) {
        const saveButton = event.target.closest('.save-button');
        if (saveButton) {
          event.stopPropagation()
          const index = parseInt(saveButton.getAttribute('data-index'));
          saveComment(index);
        }
      });

      //Ответы на комментарии
      commentsEl.addEventListener('click', function (event) {
        if (event.target.closest('.like-button') ||
            event.target.closest('.edit-button') ||
            event.target.closest('.save-button')) {
          return;
        }
        if (event.target.closest('.comment')) {
          const commentCard = event.target.closest('.comment');
          const index = parseInt(commentCard.getAttribute('data-index'));
          if (!isNaN(index)) {
            replyToComment(index);
          }
        }
      });
    }

    //Функция для добавления комментария через API
    function addCommentViaAPI() {
      inputNameEl.classList.remove('error-color');
      inputCommentEl.classList.remove('error-color');

      if (inputNameEl.value === '') {
        inputNameEl.classList.add('error-color');
      }
      if (inputCommentEl.value === '') {
        inputCommentEl.classList.add('error-color');
      }
      if (inputNameEl.value === '' || inputCommentEl.value === '') {
        return;
      }

      //POST-запрос для добавления комментария
      fetch('https://wedev-api.sky.pro/api/v1/julia-esaulkova/comments', {
        method: "POST",
        body: JSON.stringify({
          name: inputNameEl.value,
          text: inputCommentEl.value,
        })
      }).then((response) => {
        return response.json();
      }).then((responseData) => {
        console.log(responseData);



        //Новый GET-запрос для обновленного списка
        return fetch("https://wedev-api.sky.pro/api/v1/julia-esaulkova/comments", {
          method : "GET"
        });
      }).then((response) => {
        return response.json();
      }).then((newResponseData) => {
      const formattedComments = newResponseData.comments.map((comment) => {
        return {
          name: comment.author.name,
          date: formatDateFromAPI(comment.date),
          text: comment.text,
          isLiked: false,
          likes: 0,
          isEdit: false,
        };
      });

      comments = formattedComments;

      renderComments();

        inputNameEl.value = "";
        inputCommentEl.value = "";
      }).catch((error) => {
      console.error("error:", error);
      alert("Не удалось отправить комментарий")
      }).finally(() => {
      buttonEl.disabled = false;
      buttonEl.textContent = 'Написать';
      updateButtonState();
      });
    };

    //Отключение кнопки при пустых полях
    function updateButtonState() {
      const isNameEmpty = inputNameEl.value === '';
      const isCommentEmpty = inputCommentEl.value === '';
      buttonEl.disabled = isNameEmpty || isCommentEmpty;
    }

    buttonEl.addEventListener('click', addCommentViaAPI);

    //Обработчик Enter
    document.addEventListener('keyup', function (e) {
      if (e.key === 'Enter' && !buttonEl.disabled) {
        addCommentViaAPI();
      }
    });

    updateButtonState();
    inputNameEl.addEventListener('input', updateButtonState);
    inputCommentEl.addEventListener('input', updateButtonState);

    console.log("It works!");
  });
  </script>
</html>
