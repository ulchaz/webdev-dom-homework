<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="comments">
      </ul>
      <button class="delete-button" id="delete-button">Удалить</button>
      <div class="add-form">
        <input
        id="input-name"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
        id="input-comment"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    // Код писать здесь

    document.addEventListener('DOMContentLoaded', () => {

    const inputNameEl = document.getElementById('input-name');
    const inputCommentEl = document.getElementById('input-comment');
    const buttonEl = document.getElementById('button');
    const commentsEl = document.getElementById('comments');
    const deleteButtonEl = document.getElementById('delete-button');

    // Дата
    function getFormattedDate() {
      const data = new Date()
      const day = String(data.getDate()).padStart(2, '0');
      const month = String(data.getMonth() + 1).padStart(2, '0');
      const year = String(data.getFullYear()).slice(-2);
      const hours = String(data.getHours()).padStart(2, '0');
      const minutes = String(data.getMinutes()).padStart(2, '0');

      return `${day}.${month}.${year} ${hours}:${minutes}`;
    }


    const commentElements = document.querySelectorAll('.comment');

    const comments = [
      {
        name: 'Глеб Фокин',
        date: '12.02.22 12:18',
        text: 'Это будет первый комментарий на этой странице',
        isLiked: false,
        likes: 3,
        isEdit: false,
      },
      {
        name: 'Варвара Н.',
        date: '13.02.22 19:22',
        text: 'Мне нравится как оформлена эта страница! ❤',
        isLiked: true,
        likes: 75,
        isEdit: false,
      },
    ];

    //Функция для обработки лайков
    function toggleLike(index) {
      const comment = comments[index];

      comment.isLiked = ! comment.isLiked;

      if (comment.isLiked) {
        comment.likes += 1;
      } else {
        comment.likes -= 1;
      }
      renderComments();
    };

    //Функция для включения режима редактирования
    function enableEditMode(index) {
      comments.forEach(comment => {
        comment.isEdit = false;
      });

    //Включение редактирования у выбранного комментария
    comments[index].isEdit = true;

    renderComments();
    }


    //Функция для сохранения изменений
    function saveComment(index) {
      const textarea = document.querySelector('.edit-textarea[data-index="' + index + '"]');

      if (textarea) {
        const newText = textarea.value.trim();

        if (newText !== '') {
          comments[index].text = newText;
        }

      comments[index].isEdit = false;

      renderComments();
      }
    }

    //Функция для ответов на комментарий
    function replyToComment(index) {
      const comment = comments[index];
      inputNameEl.value = '';
      inputCommentEl.value = '>' + comment.text + '\n\n' + comment.name + ', '
    };

    // Функция для экранирования HTML
    function escapeHtml(unsafe) {
      if (typeof unsafe !== 'string') return unsafe;
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    };


    //Функция рендеринга комментариев
    const renderComments = () => {
      const commentsHtml = comments.map((comment, index) => {
        const likeButtonClass = comment.isLiked ? 'like-button -active-like' : 'like-button';

        //В режиме редактирования
        if(comment.isEdit) {
          return `
          <li class="comment" data-index="${index}">
          <div class="comment-header">
            <div>${escapeHtml(comment.name)}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <textarea class="edit-textarea" data-index="${index}">${escapeHtml(comment.text)}</textarea>
          </div>
          <div class="comment-footer">
            <button class="save-button" data-index="${index}">Сохранить</button>
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button class="${likeButtonClass}" data-index="${index}"></button>
            </div>
          </div>
        </li>
          `
        } else {
          //Обычный режим
        return `
              <li class="comment" data-index="${index}">
          <div class="comment-header">
            <div>${escapeHtml(comment.name)}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${escapeHtml(comment.text)}
            </div>
          </div>
          <div class="comment-footer">
            <button class="edit-button" data-index="${index}">Редактировать</button>
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button class="${likeButtonClass}" data-index="${index}"></button>
            </div>
          </div>
        </li>
        
      `;
    }
      }).join('');

      commentsEl.innerHTML = commentsHtml;
    };

    //Функция для добавления комментария
    function addComment() {
      inputNameEl.classList.remove('error-color');
      inputCommentEl.classList.remove('error-color');

      if (inputNameEl.value === '') {
        inputNameEl.classList.add('error-color');
      }
      if (inputCommentEl.value === '') {
        inputCommentEl.classList.add('error-color');
      }
      if (inputNameEl.value === '' || inputCommentEl.value === '') {
        return;
      }

      const formattedDate = getFormattedDate();

      comments.push({
        name: inputNameEl.value,
        date: getFormattedDate(),
        text: inputCommentEl.value,
        isLiked: false,
        likes: 0,
        isEdit: false,
      });

      renderComments();

      inputNameEl.value = '';
      inputCommentEl.value = '';

      updateButtonState();
    };

    //Отключение кнопки при пустых полях
    function updateButtonState() {
      const isNameEmpty = inputNameEl.value === '';
      const isCommentEmpty = inputCommentEl.value === '';
      buttonEl.disabled = isNameEmpty || isCommentEmpty;
    }

    //Удаление последнего комментария
    function deleteLastComment() {
        if (comments.length > 0) {
        comments.pop();

        renderComments();
      }
    }

    //Делегирование событий для обработки кликов
  commentsEl.addEventListener('click', function(event) {
    const target = event.target;
    
    // Обработка лайков
    if (target.classList.contains('like-button') || target.closest('.like-button')) {
      const likeButton = target.classList.contains('like-button') ? target : target.closest('.like-button');
      const index = parseInt(likeButton.getAttribute('data-index'));
      if (!isNaN(index)) {
        toggleLike(index);
      }
      return;
    }
    
    // Обработка редактирования
    if (target.classList.contains('edit-button') || target.closest('.edit-button')) {
      const editButton = target.classList.contains('edit-button') ? target : target.closest('.edit-button');
      const index = parseInt(editButton.getAttribute('data-index'));
      if (!isNaN(index)) {
        enableEditMode(index);
      }
      return;
    }
    
    // Обработка сохранения
    if (target.classList.contains('save-button') || target.closest('.save-button')) {
      const saveButton = target.classList.contains('save-button') ? target : target.closest('.save-button');
      const index = parseInt(saveButton.getAttribute('data-index'));
      if (!isNaN(index)) {
        saveComment(index);
      }
      return;
    }

    // Обработка клика по комментарию для ответа
    if (target.closest('.comment')) {
      const commentCard = target.closest('.comment');
      const index = parseInt(commentCard.getAttribute('data-index'));
      if (!isNaN(index)) {
        replyToComment(index);
      }
    }
  });

  // Обработка Enter для сохранения в режиме редактирования
  commentsEl.addEventListener('keyup', function(event) {
    if (event.target.classList.contains('edit-textarea') && event.key === 'Enter') {
      const textarea = event.target;
      const index = parseInt(textarea.getAttribute('data-index'));
      if (!isNaN(index)) {
        saveComment(index);
      }
    }
  });


    //Добавление комментария по клике на кнопку
    buttonEl.addEventListener('click', addComment);

    //Добавление комментария при нажатии Enter
    document.addEventListener('keyup', function (e) {
      if (e.key === 'Enter') {
        addComment();
      }
    });

    renderComments();
    updateButtonState();
    inputNameEl.addEventListener('input', updateButtonState);
    inputCommentEl.addEventListener('input', updateButtonState);

    deleteButtonEl.addEventListener('click', deleteLastComment);

    console.log("It works!");
  });
  </script>
</html>
